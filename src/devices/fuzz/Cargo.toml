
[package]
name = "devices-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.3", features = ["arbitrary-derive"] }

[dependencies.devices]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_block"
path = "fuzz_targets/fuzz_block.rs"
